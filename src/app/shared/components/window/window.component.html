<div class="window-backdrop" *ngIf="visible" [class.backdrop-disabled]="!blockBackground">
  <div class="window" [ngClass]="{ 'collapsed': isCollapsed }" [ngStyle]="styles">

    <div class="window-header">
      <span class="window-title">{{ title }}</span>
      <div class="window-controls">
        <button *ngIf="showHide" (click)="toggleCollapse()">
          {{ isCollapsed ? '▔' : '_' }}
        </button>
        <button *ngIf="showClose" (click)="onClose()">✕</button>
      </div>
    </div>

    <div class="window-content">
      <ng-content></ng-content>
    </div>

  </div>
</div>
